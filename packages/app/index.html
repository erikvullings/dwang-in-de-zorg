<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" xml:lang="nl-NL" lang="nl-NL">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <meta
      name="”description”"
      content="Het register bevat locaties van zorgaanbieders waarin of van waaruit gedwongen zorg wordt verleend onder de Wet verplichte ggz of de Wet zorg en dwang. Deze wetten bepalen vanaf 1 januari 2020 waar en wanneer gedwongen zorg mag worden toegepast. Het is de verantwoordelijkheid van een zorgaanbieder om locaties te registreren."
    />
    <title>Locatieregister - Dwang in de Zorg</title>
    <link rel="shortcut icon" href="./favicon-32x32.png" />

    <!-- Piwik -->
    <script type="text/javascript">
      var _paq = _paq || [];
      _paq.push(['setCookieDomain', '*.dwangindezorg.nl']);
      _paq.push(['setDomains', ['*.dwangindezorg.nl']]);
      //_paq.push(['enableHeartBeatTimer', 10]);
      _paq.push(['setLinkTrackingTimer', 750]);
      _paq.push(['trackPageView']);
      _paq.push(['enableLinkTracking']);
      (function() {
        var u = '//statistiek.rijksoverheid.nl/piwik/';
        _paq.push(['setTrackerUrl', u + 'piwik.php']);
        _paq.push(['setSiteId', '7787']);
        var d = document,
          g = d.createElement('script'),
          s = d.getElementsByTagName('script')[0];
        g.type = 'text/javascript';
        g.async = true;
        g.defer = true;
        g.src = u + 'piwik.js';
        s.parentNode.insertBefore(g, s);
      })();
    </script>
    <!-- End Piwik Code -->
    <!-- Piwik Image Tracker-->
    <noscript
      ><img src="https://statistiek.rijksoverheid.nl/piwik/piwik.php?idsite=7787&rec=1" style="border:0" alt=""
    /></noscript>
    <!-- End Piwik -->
  </head>

    <script src="./src/app.ts"></script>
